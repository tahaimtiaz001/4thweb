<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Or Signup</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2e2e2e; /* Greyish black background */
            font-family: Arial, sans-serif;
        }

        .box {
            height: 400px;
            width: 300px;
            padding: 30px;
            border: 3px solid #8ae424;
            border-radius: 12px;
            background-color: #1e1e1e; /* Slightly lighter greyish black */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: left;
            box-shadow:  #35c722;
        }

        .box h1 {
            margin-top: 0;
            color: #35c722;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border:none;
        }

        .stats {
            text-align: center;
            margin-top: 0;
            color: #fff; /* White text */
            font-weight: bold;
        }

        .search-bar, .search-bar1 {
            height: 45px;
            width: 100%;
            border-radius: 5px;
            border:none; /* Light grey border */
            margin-top: 10px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .forgot-password {
            color: grey;
            margin-top: 10px;
            cursor: pointer;
        }

        .login {
            height: 45px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: #35c722;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login:hover {
            background-color: #35c722; /* Green background on hover */
            color: white; /* White text on hover */
        }

        .register {
            color: grey;
            text-align: center;
            margin-top: 15px;
        }

        .strong {
            cursor: pointer;
            color: #35c722; /* Green color for register link */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        <p class="stats">Welcome Back</p>
        <div class="search-bar-container">
            <input class="search-bar" type="text" placeholder="Email Address">
            <input class="search-bar1" type="password" placeholder="Password">
            <p class="forgot-password">Forgot Password?</p>
        </div>
        <button class="login">Login</button>
        <p class="register">Don't have an account? <strong class="strong">Register</strong></p>
    </div>
</body>
</html>
